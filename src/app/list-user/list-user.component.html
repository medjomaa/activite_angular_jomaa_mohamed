<div class="container">
    <div class="row">
        <div class="card">
            <div *ngFor="let user of list">
                <img src="{{user.picture}}">
                {{user.lastName}} {{user.firstName}}
            </div>
        </div>
    </div>
    <button class="btn btn-primary" type="submit" (click)="fetchNbInList()">
        Compter
    </button>
    <button class="btn btn-primary" type="submit" (click)="getAllUsers()">Afficher les utilisateurs</button>
</div>
